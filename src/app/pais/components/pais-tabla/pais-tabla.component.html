
<table class="table table-hover animate__animated animate__backInLeft" >
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera </th>
            <th> Nombre</th>
            <th> Población </th>
            <th> Mas info... </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index" >
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flag" alt="">
            </td>
            <td>  {{ pais.capital }},  {{pais.name}} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]=" ['/pais', pais.alpha2Code] " >Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
