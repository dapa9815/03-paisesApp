<h2>Por País </h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar($event)"
            (onDebounce)="sugerencias( $event )"
        >
        </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <a  class="nav-link" *ngFor="let pais of paisesSugeridos" [routerLink]="[ '/pais', pais.alpha2Code ]" >
        <li class="list-group-item list-group-item-action" >
            
                {{ pais.name }}
            
        </li>    
    </a>

    <a class="nav-link"
        (click)="buscarSugerido( termino ) ">
        <li class="list-group-item list-group-item-action" >
            Buscar "{{ termino}}"
        </li>    
    </a>
</ul>

<hr>

<div  *ngIf="hayError"
      class="alert alert-danger">
        No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col" >
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
